<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tracker of production v.1</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Quantity carried</th>
        <th>Cumulative quantity</th>
        <th>Remaining quantity</th>
      </tr>
    </table>
    <div id="container">
      <input type="number" id="itemText" placeholder="Quantity" />
      <div id="order">
        <button id="add">Calculate</button>
        <button id="delete">Delete</button>
        <button id="restart">Start again</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
